<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/table.css" />
    <title>Table</title>
  </head>
  <body>
    <p>МИ вивчаємо таблицю</p>
    <table>
      <caption>
        HTML colors
      </caption>
      <tr>
        <th colspan="2" style="background-image: url(https://media3.giphy.com/media/l378vg4Pm9LGnmD6M/giphy.gif) ; background-size: cover;"
        >Color+Name</th>
        <th>Hex</th>
        <th>RGB</th>
      </tr>
      <tr>
        <td style="background-color: black"></td>
        <td>Black</td>
        <td>#000000</td>
        <td>(0,0,0)</td>
      </tr>
      <tr>
        <td style="background-color: #f00"></td>
        <td>Red</td>
        <td>#ff0000</td>
        <td>(255,0,0)</td>
      </tr>
      <tr>
        <td style="background-color: #0f0"></td>
        <td>Green</td>
        <td>#00ff00</td>
        <td>(0,255,0)</td>
      </tr>
      <tr>
        <td style="background-color: #00f"></td>
        <td>Blue</td>
        <td>#0000ff</td>
        <td>(0,0,255)</td>
      </tr>
      <tr>
        <td style="background-color: #f0f"></td>
        <td>Fuchsia</td>
        <td>#ff00ff</td>
        <td>(255,0,255)</td>
      </tr>
      <tr>
        <td style="background-color: #fff"></td>
        <td>White</td>
        <td>#ffffff</td>
        <td>(255,255,255)</td>
      </tr>
    </table>
  </body>
</html>
